<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de inscripcion de Cursos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
  <h1>Inscribite a un Curso</h1>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre" required>

    <select id="curso" multiple size="5"> 
      <option value="1">Pasteleria Inicial</option>
      <option value="2">Cocina Basica</option>
      <option value="3">Panaderia Basica</option>
      <option value="4">Bartender</option>
      <option value="5">Cafeteria</option>
    </select>

    <button type="submit">Inscribirme en el curso</button>
  </form>

  <div id="resumen"></div>

  </div>

  <script src="script.js"></script>
</body>

</html>
